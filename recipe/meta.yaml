{% set name = "ipython-autotime" %}
{% set version = "0.3.2" %}
{% set sha256 = "fc03ab920266072f0f6d7f1cc04247afe1c2f22f7bd052542af700939769d5f4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - ipython

test:
  imports:
    - autotime

about:
  home: https://github.com/cpcloud/ipython-autotime
  license: MIT
  license_file: LICENSE
  license_family: MIT
  # license_file: LICENSE # When added to MANIFEST.in â€“ https://github.com/cpcloud/ipython-autotime/pull/6
  summary: 'Time everything in IPython'
  dev_url: https://github.com/cpcloud/ipython-autotime

extra:
  recipe-maintainers:
    - proinsias
