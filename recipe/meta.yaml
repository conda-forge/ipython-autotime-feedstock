{% set name = "ipython-autotime" %}
{% set version = "0.3.1" %}
{% set sha256 = "d839aca97d54d5bfc0bbf9aa9dc34ded577cc3b38da5f6fd6d25a8fffe7f05d1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - ipython

test:
  imports:
    - autotime

about:
  home: https://github.com/cpcloud/ipython-autotime
  license: MIT
  license_file: LICENSE
  license_family: MIT
  # license_file: LICENSE # When added to MANIFEST.in â€“ https://github.com/cpcloud/ipython-autotime/pull/6
  summary: Time everything in IPython
  dev_url: https://github.com/cpcloud/ipython-autotime

extra:
  recipe-maintainers:
    - proinsias
